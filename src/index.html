  <app-root>
    <style>
      .app-loader {
        fill: #3B3B98;
        animation: spin 1s linear infinite;
        width: 100px;
      }

      app-root {
        width: 100% !important;
        height: 100vh !important;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div style="display: flex;width: 100%;height: 100vh;justify-content: center;">
